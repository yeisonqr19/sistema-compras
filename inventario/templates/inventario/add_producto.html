<div class="modal-dialog modal-lg"> 
  <div class="modal-content">
    {% if producto %}
        <form method="POST" class="form-inline" role="form" action="{% url 'inventario:producto-edit' producto.id %}" >
    {% else %}
        <form method="POST" class="form-inline" role="form" action="{% url 'inventario:producto-new' %}" >
    {% endif %}
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if producto %}
            <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
            <div class="card border-left-primary shadow h-100 py-2">
        {% endif %}
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
               <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                {% if producto %}
                    Editar Producto
                {% else %}
                    Nuevo Producto
                {% endif %} 
               </div>
               <div class="dropdown-divider"></div>
               <div class="row">
                {{ form.as_p }}
               </div>
               <div class="dropdown-divider"></div>
               
               <div class="row">
                <div class="col">
                    
                    <button type="submit" class="btn btn-danger">
                     <span class="fa fa-save"><span>Guardar

                    </button>
                    <button 
                    class="btn btn-success" type="button"
                    onClick = "return cerrar_modal()"
                    >
                     <span class="fa fa-undo"></span>Cancelar
                    </button>
                </div>
               </div>
            </div>
        </div>
     </div>
   </form>
  </div>
</div>
